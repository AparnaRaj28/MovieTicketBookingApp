<!DOCTYPE html>
<html xmlns:th="http://www.thymeLeaf.org">
<head>
<link href="css/style.css" rel="stylesheet" />
<meta charset="ISO-8859-1">
<title>Add customer</title>
<link rel="stylesheet"
	href="https://cdn.jsdelivr.net/npm/bootstrap@4.3.1/dist/css/bootstrap.min.css"
	integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T"
	crossorigin="anonymous">

</head>
<body>
	<!-- Start home navbar -->
	 <div class="header">
		<a href="#default" class="logo">Movie Ticket Booking Application</a>
		<div class="header-right">
			<a class="active" href="/">Home</a> <a href="/login">Login</a> <a
				href="/register">Register</a>
		</div>
	</div> 
	<!-- End home navbar -->
	<h1>Login page</h1>
	<hr>
	<form th:action="@{/login}"  th:object="${users}" method="POST">
		<div class="form-group">
			<label>Username/Email</label> 
			<input type="text" class="form-control"
				name="email" placeholder="Enter username/email">

		</div>
		<div class="form-group">
			<label>Password</label> <input type="password" class="form-control"
				name="password" placeholder="Password" >
		</div>

		<button type="submit" class="btn btn-primary">Login</button>
		<label>Not registered? <a th:href="@{/register}">Register
				here</a></label>
	</form>


</body>
</html>
