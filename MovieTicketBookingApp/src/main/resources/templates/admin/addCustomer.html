<!DOCTYPE html>
<html xmlns:th="http://www.thymeLeaf.org">
<head>
<meta charset="ISO-8859-1">
<title>Add customer</title>
<link rel="stylesheet"
	href="https://cdn.jsdelivr.net/npm/bootstrap@4.3.1/dist/css/bootstrap.min.css"
	integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T"
	crossorigin="anonymous">

</head>
<body>
	<div class="container">

		<div class="row">
			<div
				class="col-lg-6 col-md-6 col-sm-6 container justify-content-center card">
				<h1 class="text-center">Add new Customer</h1>
				<div class="card-body">
					<form th:action="@{/viewcustomers}" th:object="${customers}"
						method="POST">

						<div class="form-group">
							<label>Customer Name</label> <input type="text"
								name="customerName" th:field="*{customerName}"
								placeholder="Enter customer name" class="form-control">
						</div>

						<div class="form-group">
							<label>Customer Address</label> <input type="text" name="address"
								th:field="*{address}" placeholder="Enter customer address"
								class="form-control">
						</div>

						<div class="form-group">
							<label>Customer Mobile</label> <input type="text"
								name="mobileNumber" th:field="*{mobileNumber}"
								placeholder="Enter customer mobile" class="form-control">
						</div>

						<div class="form-group">
							<label>Customer email</label> <input type="text" name="email"
								th:field="*{email}" placeholder="Enter customer email"
								class="form-control">
						</div>

						<div class="form-group">
							<label>Customer Password</label> <input type="text"
								name="password" th:field="*{password}"
								placeholder="Enter customer password" class="form-control">
						</div>
						
						<div class="box-footer">
						      <button type="submit" class= "btn btn-primary">ADD</button>
						</div>

					</form>
				</div>
			</div>
		</div>
	</div>
</body>
</html>
