<h1>Customer Management
</h1>
<hr>

<div class="container">
     <div class="row">
        <h2>List of customers</h2><br>
        
        <div class="row">
            <div class= "col-lg-3">
                 <br>
                 <!--   <a th:href = "@{/viewcustomers/addcustomer}" class="btn btn-primary btn-sm mb-3">Add Customer</a>-->
            </div>
        </div>
        
     </div>
     
     <table class="table table-striped table-bordered">
        <thead class="table-dark">
          <tr> 
          
            <th>Customer ID </th>
            <th>Customer Name </th>
            <th>Customer Address </th>
            <th>Customer Mobile </th>
            <th>Customer Email </th>
            <th>Customer Password </th>
            <th >Actions</th>
            <th></th>
            
            </tr>
        </thead>
        <tbody>
             <tr th:each = "c:${customers}">
                 <td th:text= "${c.getCustomerId()}"></td>
                 <td th:text= "${c.getCustomerName()}"></td>
                 <td th:text= "${c.getAddress()}"></td>
                 <td th:text= "${c.getMobileNumber()}"></td>
                 <td th:text= "${c.getEmail()}"></td>
                 <td th:text= "${c.getPassword()}"></td>
                 <td>
                  <a th:href= "@{/viewcustomers/edit/{id}(id=${c.getCustomerId()})}"
                   class= "btn btn-primary">Update</a>
                 </td>
                 <td>
                 <!--  <a th:href= "@{/viewcustomers/{id}(id=${c.getCustomerId()})}"
                   class= "btn btn-danger">Delete</a>--> 
                  </td>
                  
                  
                 
                  
             </tr>
        </tbody>
     </table>
