<html xmlns:th="http://www.thymeLeaf.org">
<head></head>
<link rel="stylesheet" 
href="https://cdn.jsdelivr.net/npm/bootstrap@4.3.1/dist/css/bootstrap.min.css" 
integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" 
crossorigin="anonymous">

</head>
<body align="center">
<!-- start admin navbar -->
<nav class="navbar navbar-expand-md bg-dark navbar-dark">
  <!-- Brand -->
  <a class="navbar-brand" href="#">Movie Ticket Booking App- Admin</a>

  <!-- Toggler/collapsibe Button -->
  <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#collapsibleNavbar">
    <span class="navbar-toggler-icon"></span>
  </button>

  <!-- Navbar links -->
  <div class="collapse navbar-collapse" id="collapsibleNavbar">
    <ul class="navbar-nav">
          <li class="nav-item">
        <a class="nav-link" th:href="@{/viewcustomers}">Customers</a>
      </li>
      <li class="nav-item">
        <a class="nav-link" th:href="@{/viewmovie}">Movies</a>
      </li>
      <li class="nav-item">
        <a class="nav-link" th:href="@{/viewtheatre}">Theatres</a>
      </li>
      <li class="nav-item">
        <a class="nav-link" th:href="@{/logout}">Logout</a>
      </li>
      <li class="nav-item">
        <a class="nav-link" href="#">Link</a>
      </li>
    </ul>
  </div>
</nav>
<h1>Movie Management
</h1>
<hr>

<div class="container">
     <div class="row">
        <h2>Movies</h2><br>
        
        <div class="row">
            <div class= "col-lg-3">
                 <br>
                  <a th:href = "@{/viewmovie/addmovie}" class="btn btn-primary btn-sm mb-3">Add Movie</a>
            </div>
        </div>
        
     </div>
     
     <table class="table table-striped table-bordered">
        <thead class="table-dark">
          <tr> 
          
            <th>Movie ID </th>
            <th>Movie Name </th>
            <th>Movie Genre </th>
            <th>Movie Hours </th>
            <th>Movie language</th>
            <th>Movie Description</th>
            <th >Actions</th>
            <th></th>
            
            </tr>
        </thead>
        <tbody>
             <tr th:each = "c:${movies}">
                 <td th:text= "${c.getMovieId()}"></td>
                 <td th:text= "${c.getMovieName()}"></td>
                 <td th:text= "${c.getMovieGenre()}"></td>
                 <td th:text= "${c.getMovieHours()}"></td>
                 <td th:text= "${c.getLanguage()}"></td>
                 <td th:text= "${c.getDescription()}"></td>
                 <td>
                  <a th:href= "@{/viewmovie/edit/{id}(id=${c.getMovieId()})}"
                   class= "btn btn-primary">Update</a>
                 </td>
                 <td>
                  <a th:href= "@{/viewmovie/{id}(id=${c.getMovieId()})}"
                   class= "btn btn-danger">Delete</a>
                  </td>
    
                 
                  
             </tr>
        </tbody>
     </table>
</div>

  
</body>
</html>
